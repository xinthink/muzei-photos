name: Check

on:
  push:
    branches:
    - master
    - 'refs/pull/*'
    - '!**/deploy'
    - '!deploy'
  pull_request:
    branches:
    - master
    - 'refs/pull/*'
    - '!**/deploy'
    - '!deploy'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: setup properties file
      run: |
        echo "${{ secrets.GoogleApiKeys }}" | base64 --decode > muzeiPhotos/googleapi.properties
        echo "${{ secrets.GoogleServicesConfig }}" | base64 --decode > app/google-services.json
    - name: check
      run: ./gradlew check -i --build-cache
    - name: dump
      if: cancelled() == false
      run: echo "job=${{ toJson(job) }} steps=${{ toJson(steps) }}"
    - name: notification
      if: cancelled() == false
      uses: xinthink/action-telegram@v1
      with:
        botToken: ${{ secrets.TelegramBotToken }}
        chatId: ${{ secrets.TelegramTarget }}
        jobStatus: ${{ job.status }}
        # skipSuccess: false
